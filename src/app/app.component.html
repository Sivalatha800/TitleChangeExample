<div class="row">
  <div class="col-lg-4 offset-1">
    <h1 class="heading">{{ heading }}</h1>
    <br /><br />
    <div class="form-group">
      <input type="text" #head class="form-control" />
    </div>
    <br /><br />
    <div class="form-group btnDiv">
      <button class="btn btn-primary" (click)="updateTitle(head.value)">
        Send Data To Child
      </button>
    </div>
  </div>

  <div class="col-lg-4 offset-1">
    <app-child (transforTitle)="transforTitle($event)"></app-child>
  </div>
</div>
